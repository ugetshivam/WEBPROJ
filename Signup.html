<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <nav>
        <div class="logo">
            <h4>TABS</h4>
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Upload.html">Upload</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <script src="JS/app.js"></script>
    <form>

        <div class="inputs">
            <h2>TABS</h2><br>
            <h4>Sign up to see tabs from all genres</h4>
            <button type="button"><a><img src="/images/google.png" height="20px">&nbsp; Sign up with
                    Google</a></button>
            <h4>OR</h4>
            <input type="text" id="name" name="Name" placeholder="Full Name" pattern="[A-Za-z]*" required><br><br>
            <input type="email" id="email" name="Email" placeholder="Email" required><br><br>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            <input type="password" id="pass" name="pass" placeholder="Password" required><br>
            <button type="submit">Sign up</button><br><br>
        </div>
        <h4>Have an account? <a id="signup" href="Login.html">Log in</a></h4>
    </form>
</body>

</html>
